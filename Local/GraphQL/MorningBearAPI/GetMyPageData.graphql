query GetMyPageData {
  findMyInfo(sizeInput: {totalSize:10, categorySize:10}) {
    takenLikeCnt, 
    categoryList {
      categoryId, 
      categoryDesc
    },
		badgeList {
      badgeId
    },
    reportInfo {
      countSucc
    },
    photoInfoByCategory {
      photoInfo {
        categoryId,
        photoId,
        photoLink
      }
    }
  }
}